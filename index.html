<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            0000
        </div>
        <div id="buttons">
            <div class="row">
                <button id="ac">AC</button>
                <button id="c">C</button>
                <button id="divide">&#247;</button>
            </div>
            <div class="row">
                <button id="seven">AC</button>
                <button id="eight">C</button>
                <button id="nine">C</button>
                <button id="multiply">&#215;</button>
            </div>
            <div class="row">
                <button id="four">AC</button>
                <button id="five">C</button>
                <button id="six">C</button>
                <button id="subtract">&#8722;</button>
            </div>
            <div class="row">
                <button id="one">AC</button>
                <button id="two">C</button>
                <button id="three">C</button>
                <button id="add">&#43;</button>
            </div>
            <div class="row">
                <button id="zero">AC</button>
                <button id="decimal">C</button>
                <button id="equal">&#61;</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
